<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
<!-- PLAYER -->
<a href="https:/quirogafacundo.com" target="_blank"><img class="logo" src="/img/banner-marca.png" alt="logo de quirogafacundo.com"></a> 
<main class="player">
    <!-- TITLE -->
    <h1 class="title" id="title"></h1>
    <!-- COVER -->
    <img src="" alt="" class="cover" id="cover">

    <!-- AUDIO HTML MEDIA ELEMENT -->
    <audio src="" id="audio"></audio>
    <!-- PROGRESS BAR -->
    <div id="progress-container" class="progress-container">
        <section id="progress" class="progress"></section>
    </div>
    <!-- CONTROLS -->
    <section class="controls">
        <button class="prev">
            <i id="prev" class="fas fa-backward"></i>
        </button>
        <button class="play">
            <i id="play" class="fas fa-play"></i>
        </button>
        <button class="next">
            <i id="next" class="fas fa-forward"></i>
        </button>
    </section>
    <!-- SONG LIST -->
    <ul class="songs" id="songs">
        <!-- <li><a class="active" href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li> -->
    </ul>
</main> 
    
</body>
</html>
